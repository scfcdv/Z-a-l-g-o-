        function convertToZalgo() {
            var inputText = document.getElementById('inputText').value;
            var outputText = '';
            for (var i = 0; i < inputText.length; i++) {
                outputText += addZalgo() + inputText[i];
            }
            document.getElementById('outputText').innerHTML = outputText;

            var num_chars = Math.floor(Math.random() * 100);
            var zalgo_text = '';
            for (var j = 0; j < num_chars; j++) {
                zalgo_text += zalgo_chars[Math.floor(Math.random() * zalgo_chars.length)];
            }
            return zalgo_text;
        }
